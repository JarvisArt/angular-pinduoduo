<app-scrollab-tab
  [menus]="topMenus"
  [backgroundColor]="scrollabTabBgColor"
  titleColor="#fff"
  titleActiveColor="yellow"
  indicatorColor="yellow"
  (tabSelected)="handleTabSelected($event)"
  *ngIf="scrollabTabBgColor === 'red'"
>
  <div>这是一个div</div>
</app-scrollab-tab>
<app-image-slider [sliders]="imageSliders"></app-image-slider>
<app-horizontal-grid>
  <span appGridItem *ngFor="let item of channels">
    <img [src]="item.icon" alt="" [appGridItemImage]="'2rem'" [fitMode]="'cover'" />
    <span appGridItemTitle="0.6rem">{{item.title}}</span>
  </span>
</app-horizontal-grid>
